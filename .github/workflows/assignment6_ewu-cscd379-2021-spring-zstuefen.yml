name: Azure App Service - EWU-CSCD379-2021-Spring-ZStuefen(Production), Build and deploy DotnetCore app

on:
  push:
    branches: [ Assignment* ]
  pull_request:
    branches: [ Assignment* ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./SecretSanta/
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
 
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Get Directory
      run: pwd
      
    - name: dotnet run api
      working-directory: ./SecretSanta/src/SecretSanta.Api/
      run: dotnet run

    - name: npm install web
      working-directory: ./SecretSanta/src/SecretSanta.Web/
      run: npm install
    - name: npm build web
      working-directory: ./SecretSanta/src/SecretSanta.Web/
      run: npm run build:prod

    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: dotnet publish
      working-directory: ./SecretSanta/src/SecretSanta.Web/
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/binSecretSanta

    - name: Run Azure webapp deploy action using publish profile credentials
      uses: azure/webapps-deploy@v2
      with:
        app-name: EWU-CSCD379-2021-Spring-ZStuefen
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_29BEF7D4E1394AC49B7C254340D7761E }}
        package: ${{env.DOTNET_ROOT}}/binSecretSanta

